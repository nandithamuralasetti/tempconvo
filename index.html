<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div>
      <div class="form-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      </div>
      <div class="form-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      </div>
      <div class="form-group">
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
      </div>
      <div class="form-group">
        <button onclick="convertCelsius()">Convert Celsius</button>
        <button onclick="convertFahrenheit()">Convert Fahrenheit</button>
        <button onclick="convertKelvin()">Convert Kelvin</button>
      </div>
      <div class="result">
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
